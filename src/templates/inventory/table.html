<table class="divide-y text-sm text-center text-gray-500 dark:text-gray-400 bg-white shadow-md dark:bg-gray-800 rounded-lg">
    <thead class="text-gray-700 uppercase bg-mate">
        <tr>
            {% for column in columns %}
                <th scope="col" class="sticky top-0 px-4 py-3">{{column}}</th>
            {% endfor %}    
        </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-white">
        <!--Products entries-->
        {% for product in products %}
            {% include 'inventory/entry.html' with object=entry %}
        {% endfor %}
    </tbody>
</table>
