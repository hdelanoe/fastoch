<tr class="h-8">
    <!-- MultiCode -->
    {% if transaction.product.multicode_generated %}
    <td class="font-medium border-2 border-red-700 text-gray-900 whitespace-nowrap dark:text-white">
    {% else %}
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
    {% endif %}
        <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <input size="16" min="1" max="16" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="multicode" type="text" name="multicode" value="{{product.multicode}}" placeholder="{{product.multicode}}" required="">
        </form>
    </td>
    <!-- Fournisseur -->
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.provider.name}}</td>
    <!-- EAN -->
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.ean}}</td>
    <!-- Description -->
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <input size="32" min="1" max="32" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="description" type="text" name="description" value="{{product.description}}" placeholder="{{product.description}}" required="">
        </form>
    </td>
    <!-- Quantité -->
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <input size="4" min="1" max="4" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="quantity" type="text" name="quantity" value="{{product.quantity}}" placeholder="{{product.quantity}}" required="">
        </form>
    </td>
    <!-- Achat HT -->
    {% if product.has_changed %}
        <td class="font-medium text-red-900 whitespace-nowrap dark:text-red">
            <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
                <input size="5" min="1" max="5" class="text-center text-sm text-red-900 whitespace-nowrap dark:text-red rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="achat_ht" type="text" name="achat_ht" value="{{product.get_format_achat_ht}}" placeholder="{{product.get_format_achat_ht}}" required="">€
            </form>
        </td>
    {% else %}
        <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
                <input size="5" min="1" max="5" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="achat_ht" type="text" name="achat_ht" value="{{product.get_format_achat_ht}}" placeholder="{{product.get_format_achat_ht}}" required="">€
            </form>
        </td>
    {% endif %}
    <!-- Action -->
    <td class="font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'delete_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold px-2 py-1 rounded">
                X
            </button>
        </form>
    </td>
</tr>
