<tr>
    <!-- Code interne -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.code_art}}</td>
    <!-- Fournisseur -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.fournisseur.name}}</td>
    
    <!-- EAN -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.ean}}</td>
    <!-- Description -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <input size="100" min="1" max="100" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="description" type="text" name="description" value="{{product.description}}" placeholder="{{product.description}}" required="">
        </form>
    </td>
    <!-- Quantité -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.quantity}}</td>
    <!-- Achat brut -->
    {% if product.has_changed %}
        <td class="px-4 py-2 font-medium text-red-900 whitespace-nowrap dark:text-red">{{product.get_format_achat_brut}} €</td>
    {% else %}
        <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{product.get_format_achat_brut}} €</td>
    {% endif %}
    <!-- Vente Net -->
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'update_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <input size="50" min="1" max="50" class="text-center text-sm text-gray-900 whitespace-nowrap dark:text-white rounded border-white hover:bg-gray-100 hover:border-gray-100 out-of-range:border-mate" id="vente_net" type="text" name="vente_net" value="{{product.vente_net}}" placeholder="{{product.vente_net}}" required="">
        </form>
    </td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'delete_product' inventory=inventory.id product=product.id%}" method="post">{% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                X
            </button>
        </form>
    </td>
</tr>
