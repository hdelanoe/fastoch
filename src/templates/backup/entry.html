<tr class="h-8 border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
    <td class="px-2 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{backup.inventory.name}}</td>
    <td class="px-2 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{backup.date_creation}}</td>
    <td class="px-2 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{backup.backup_type}}</td>
    <td class="flex item-center justify-center px-2 py-1">
        <a href="{% url 'restore_backup' id=backup.id %}">
            <button type="button"
                class="mr-2 flex items-center justify-center flex-shrink-0 px-2 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
                <svg class="w-4 h-2 text-white-800 dark:text-white" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 9H8a5 5 0 0 0 0 10h9m4-10-4-4m4 4-4 4"/>
                </svg>
                Restaurer
            </button>
        </a>
        <a href="{% url 'delete_backup' id=backup.id %}">
            <button class="ml-2 bg-red-500 hover:bg-red-700 text-white font-bold px-2 py-1 rounded">
                X
            </button>
        </a>
    </td>
</tr>
