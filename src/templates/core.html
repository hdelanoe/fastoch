{% extends 'base.html' %}

{% block head_title %}Dashboard - {{ block.super }}{% endblock head_title %}

{% block body %} 
<main class="flex-grow max-h-screen overflow-hidden flex flex-col p-4 pt-20 antialiased bg-gray-50 dark:bg-gray-900">
    <div class="flex-grow flex flex-col justify-between">
        <div>
            {% include 'base/messages.html' with messages=messages %}
            {% include 'sidebar.html' %}
            {% block content %}
            {% endblock content %} 
        </div>
        <footer class="mt-auto">
            {% include 'footer.html' %}
        </footer>
    </div>
</main>
{% endblock body %}
