<div class="mb-4">
    {% if messages %}
        {% for message in messages %}
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="flex items-center px-2 py-1 text-sm font-bold text-white bg-red-500"
                    role="alert">
                    <p>{{ message }}</p>
                </div>
            {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
            <div class="flex items-center px-2 py-1 text-sm font-bold text-white bg-yellow-500"
                role="alert">
                <p>{{ message }}</p>
            </div>    
            {% else %}
                <div class="flex items-center px-2 py-1 text-sm font-bold text-white bg-blue-500"
                    role="alert">
                    <p>{{ message }}</p>
            </div>  
            {% endif %}                
        {% endfor %}
    {% endif %}
    <div class="flex items-center px-2 py-1 text-sm font-bold text-black bg-gray-50"
    role="alert">
        <p id="updateMessage" style="display:none">Produit mis Ã  jour</p>
    </div>
</div>
