<tr class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700"></tr>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <a href="{% url 'last_delivery' id=delivery.id %}">
            {% for provider in delivery.providers.all %}
                {{provider.name}}
            {% endfor %}    
        </a>
    </td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <a href="{% url 'last_delivery' id=delivery.id %}">
            {{delivery.inventory.name}}
        </a>
    </td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{delivery.date_creation}}</td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{delivery.is_validated}}</td>
    <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <form action="{% url 'delete_delivery' id=delivery.id %}" method="post">{% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                X
            </button>
        </form>
    </td>
</tr>
